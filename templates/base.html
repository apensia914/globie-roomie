{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_name %}{% endblock page_name %} | Globie-Roomie</title>
</head>
<body class="text-gray-800 mt-24">
    <header class="container max-w-full flex items-center justify-between px-6 h-40 border-b border-gray-400 fixed bg-white inset-0">
        <div class="flex items-center w-1/3">
            <a class="mr-6" href="{% url 'core:home' %}"><img class="w-24" src="{% static 'images/logo.png' %}" alt="logo"></a>
            {% block search-bar %}
                <form method="get" action="{% url 'rooms:search' %}">
                    <input class="border px-3 text-sm py-2 font-medium text-gray-900 placeholder-gray-600 focus:outline-none rounded-sm w-64 shadow-md hover:shadow-lg" name="city" placeholder="Search By City">
                </form>
            {% endblock search-bar %}
        </div>
        {% include 'partials/header.html' %}
    </header>
    
    {% block content %}{% endblock content %}

    {% include 'partials/footer.html' %}
        
</body>
</html>
