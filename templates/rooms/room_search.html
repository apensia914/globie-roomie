{% extends 'base.html' %}

{% block page_name %}Search{% endblock page_name %}

{% block search_bar %}{% endblock search_bar %}
    
{% block content %}
    <h2>Search!</h2>

    <form action="{% url 'rooms:search' %}" method="get">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Results</h3>

    
    {% for room in rooms %}
        <h3>{{room.name}}</h3>
    {% endfor %}
        
{% endblock content %}
